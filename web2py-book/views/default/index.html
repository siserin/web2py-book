{{extend 'layout.html'}}

{{for key in sorted(books):}}{{book = books[key]}}{{id=key.split('-')[0]}}
<h2>{{=A(book['title'],_href=URL('chapter',args=id))}}
  / {{=book['language']}}</h2>
<table>
  <tr>
    <th>Authors:</th><td>{{=book['authors']}}</td>
  </tr>
  <tr>
    <th>Abstract:</th><td>{{=book['abstract']}}</td>
  </tr>
</table>
{{pass}}
